name: records
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  # i18n
  flutter_localizations:
    sdk: flutter
  # http
  dio: ^4.0.4
  json_annotation: ^4.4.0
  # store
  get: ^4.6.1
  # wechat
  fluwx_no_pay: ^3.8.2
  # rich editor
  flutter_quill: ^5.0.2
  # window tabbar
  window_manager: ^0.2.1
  # localStroage
  shared_preferences: ^2.0.13
  # icons
  font_awesome_flutter: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: false

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
